<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let i = 1;
        do {
            if (i % 3 == 0) {
                document.write(i, "fizz<br>");
            } else if (i % 5 == 0) {
                document.write(i, "buzz<br>");
            } else if (i % 3 == 0 && i % 5 == 0) {
                document.write(i, "fizzbuzz<br>");
            } else {
                document.write(i, "<br>");
            }
            i++
        } while (i <= 100); 
    </script>
</body>

</html>
