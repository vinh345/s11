<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        let number = prompt("mời nhập vào số cần kiểm tra");
                let total = 0;

                for (let i = 1; i < number; i++) {
                    if (number % i == 0) {
                        total += i;
                    }
                }

                if (total == number) {
                    alert(`${number} là số hOÀN hảo `);
                } else {
                    alert(`${number} không phải sô hoàn hảo `);
                }
    </script>
</body>
</html>
